			<div class="col-2 text-center">

				</li>
				<li class="nav-item ml-auto">
					<button type="button" id="stopButton" class="btn btn-info btn-sm custom-btn mt-2 ml-3" onclick="setStop()"><i class="bi bi-stop-circle"></i></button>
				</li>

					</button>
				</li>

					</div>

					<input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
					<label class="btn btn-secondary" for="option1">0 m/s</label>
